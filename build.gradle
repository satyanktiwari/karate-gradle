plugins {
    id 'java'
}

group 'com.karate'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile(
            "com.intuit.karate:karate-junit4:0.9.2",
            "com.intuit.karate:karate-apache:0.9.2"
    ) 
    
}
